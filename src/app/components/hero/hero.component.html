<div
  class="flex flex-col justify-center items-center h-full mt-24 mb-20 text-center">
  <h1 class="text-4xl lg:text-5xl font-bold text-white">
    Find Your Dream Job Today!
  </h1>
  <p class="text-lg text-gray-300 my-2">Connecting Talent With opportunities</p>

  <form
    class="flex flex-col md:flex-row rounded-lg overflow-hidden shadow-sm mt-6">
    <div class="flex-1 border-r border-gray-200">
      <input
        type="text"
        placeholder="Job Title or Company"
          class="w-full h-14 px-4 bg-white outline-none text-gray-600"
          [(ngModel)]="searchParams.title"
          name="title" />
      </div>

      <div class="flex-1 flex border-r border-gray-200 relative">
        <select
          class="w-full h-14 px-4 appearance-none outline-none bg-white text-gray-600"
          [(ngModel)]="searchParams.location"
          name="location">
          <option value="">Select Location</option>
          <option value="new-york">New York</option>
          <option value="san-francisco">San Francisco</option>
          <option value="london">London</option>
          <option value="remote">Remote</option>
        </select>
        <div class="bg-white flex items-center justify-center h-14 px-2">
          <svg
            width="12"
            height="8"
            viewBox="0 0 12 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M1 1.5L6 6.5L11 1.5"
              stroke="#6B7280"
              strokeWidth="2"
              strokeLinecap="round"
              strokeLinejoin="round" />
          </svg>
        </div>
      </div>

      <div class="flex-1 flex border-r border-gray-200 relative">
        <select
          class="w-full h-14 px-4 appearance-none outline-none bg-white text-gray-600"
          [(ngModel)]="searchParams.domain"
          name="domain">
          <option value="">Select Category</option>
          <option value="technology">Technology</option>
          <option value="healthcare">Healthcare</option>
          <option value="education">Education</option>
          <option value="finance">Finance</option>
        </select>
        <div class="bg-white flex items-center justify-center h-14 px-2">
          <svg
            width="12"
            height="8"
            viewBox="0 0 12 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M1 1.5L6 6.5L11 1.5"
              stroke="#6B7280"
              strokeWidth="2"
              strokeLinecap="round"
              strokeLinejoin="round" />
          </svg>
        </div>
      </div>

      <button
        type="submit"
        (click)="searchJobs()"
        class="flex items-center justify-center gap-2 bg-primary text-white px-6 py-4 h-14 min-w-[160px]">
        <span>Search Job</span>
      </button>
  </form>

  <div class="flex justify-center items-center gap-8 mt-12">
    <div class="bg-white/10 rounded-theme-lg shadow-theme-md p-6 text-center backdrop-blur-sm">
      <h3 class="text-3xl font-bold text-white">1K+</h3>
      <p class="text-gray-300">Total Jobs</p>
    </div>
    <div class="bg-white/10 rounded-theme-lg shadow-theme-md p-6 text-center backdrop-blur-sm">
      <h3 class="text-3xl font-bold text-white">100+</h3>
      <p class="text-gray-300">Categories</p>
    </div>
    <div class="bg-white/10 rounded-theme-lg shadow-theme-md p-6 text-center backdrop-blur-sm">
      <h3 class="text-3xl font-bold text-white">100+</h3>
      <p class="text-gray-300">Companies</p>
    </div>
  </div>
</div>
