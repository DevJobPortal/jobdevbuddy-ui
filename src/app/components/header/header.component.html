<header class="bg-black">
  <nav
    class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
    aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="/" class="-m-1.5 p-1.5">
        <span class="sr-only">JobDevBuddy</span>
        <img class="h-8 w-auto" src="images/Logo.svg" alt="JobDevBuddy Logo" />
      </a>
    </div>
    <div class="flex lg:hidden">
      <button
        type="button"
        (click)="toggleMobileMenu()"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white hover:text-primary transition-colors"
        aria-expanded="false"
        aria-controls="mobile-menu">
        <span class="sr-only">{{ mobileMenuOpen() ? 'Close menu' : 'Open menu' }}</span>
        @if(!mobileMenuOpen()) {
          <svg
          class="size-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        }
        @else {
          <svg
          class="size-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
        }
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a href="/" class="text-sm font-semibold leading-6 text-white hover:text-primary transition-colors">Home</a>
      <a href="/jobs" class="text-sm font-semibold leading-6 text-white hover:text-primary transition-colors">Jobs</a>
      <a href="/visa-companies" class="text-sm font-semibold leading-6 text-white hover:text-primary transition-colors">Visa Sponsorship</a>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
    </div>
  </nav>

  <div
    id="mobile-menu"
    class="lg:hidden"
    [class.hidden]="!mobileMenuOpen"
    aria-labelledby="mobile-menu-button">
    <div class="space-y-1 px-4 py-4 border-t border-gray-700">
      <a href="/" class="block text-base font-medium text-white hover:text-primary transition-colors py-2">Home</a>
      <a href="/jobs" class="block text-base font-medium text-white hover:text-primary transition-colors py-2">Jobs</a>
      <a href="/visa-companies" class="block text-base font-medium text-white hover:text-primary transition-colors py-2">Visa Sponsorship</a>
    </div>
  </div>
</header>
