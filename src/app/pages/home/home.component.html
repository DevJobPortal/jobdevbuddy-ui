<div class="flex min-h-screen flex-col transition-colors duration-200">
  <app-header />
  <app-hero />
  <section class="container mx-auto px-4 mb-6">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-bold text-secondary-900 dark:text-white">
        Recent Job Listings
      </h2>
      <button class="btn-primary">View All Jobs</button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      @for (job of recentJobs(); track $index) {
        <div class="card hover:shadow-lg transition-all duration-200">
          <div class="flex items-start gap-4">
            <div
              class="w-12 h-12 rounded bg-secondary-100 dark:bg-secondary-700 flex items-center justify-center">
              <span class="text-secondary-600 dark:text-secondary-300">{{
                job.companyInitial
              }}</span>
            </div>
            <div class="flex-1">
              <h3 class="font-semibold text-secondary-900 dark:text-white">
                {{ job.title }}
              </h3>
              <p class="text-secondary-600 dark:text-secondary-400">
                {{ job.company }}
              </p>
              <div class="flex flex-wrap gap-2 mt-2">
                <span
                  class="text-sm px-2 py-1 rounded bg-secondary-100 dark:bg-secondary-700 text-secondary-600 dark:text-secondary-300">
                  {{ job.location }}
                </span>
                <span
                  class="text-sm px-2 py-1 rounded bg-secondary-100 dark:bg-secondary-700 text-secondary-600 dark:text-secondary-300">
                  {{ job.type }}
                </span>
              </div>
            </div>
            <div class="text-right">
              <p class="text-primary-600 dark:text-primary-400 font-semibold">
                {{ job.salary }}
              </p>
              <p class="text-sm text-secondary-500 dark:text-secondary-400">
                {{ job.postedTime }}
              </p>
            </div>
          </div>
        </div>
      }
    </div>
  </section>
</div>
